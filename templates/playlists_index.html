{% extends 'base.html' %}

{% block content %}
<h1>Playlists</h1>

<a href='/playlists/new'>New Playlist</a>

{% for playlist in playlists %}
    <h2>{{ playlist.title }}</h2>
    <small>{{ playlist.description }}</small><br>
    <small>{{ playlist.videos }}</small><br>
    <small>{{ playlist.rating }}/5</small><br>
{% endfor %}
{% endblock %}
